<html lang="en">
  <head>

    <meta name="title" content="__RUNTIME_SITE_NAME__ - Galleria" />

      // Set title immediately to avoid flash of placeholder text
      if (document.title === 'Galleria') {

      }

    <meta name="description" content="Photography portfolio by __RUNTIME_SITE_NAME__." />
