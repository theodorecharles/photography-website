<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Galleria</title>
    <meta name="title" content="__RUNTIME_SITE_NAME__ - Galleria" />
    <script>
      // Set title immediately to avoid flash of placeholder text
      if (document.title === 'Galleria') {
        // Title will be updated by runtime config injection
      }
    </script>
    <meta name="description" content="Photography portfolio by __RUNTIME_SITE_NAME__." />
    <meta name="keywords" content="__RUNTIME_SITE_NAME__, photography, portfolio, photographer, landscape photography, portrait photography" />
    <meta name="author" content="__RUNTIME_SITE_NAME__" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="__RUNTIME_SITE_URL__/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="__RUNTIME_SITE_URL__/" />
    <meta property="og:title" content="__RUNTIME_SITE_NAME__ - Galleria" />
    <meta property="og:description" content="Photography portfolio by __RUNTIME_SITE_NAME__." />
    <meta property="og:image" content="__RUNTIME_SITE_URL____RUNTIME_AVATAR_PATH__" />
    <meta property="og:site_name" content="__RUNTIME_SITE_NAME__ Photography" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="__RUNTIME_SITE_URL__/" />
    <meta property="twitter:title" content="__RUNTIME_SITE_NAME__ - Galleria" />
    <meta property="twitter:description" content="Photography portfolio by __RUNTIME_SITE_NAME__." />
    <meta property="twitter:image" content="__RUNTIME_SITE_URL____RUNTIME_AVATAR_PATH__" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- iOS PWA Support -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="__RUNTIME_SITE_NAME__" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="%VITE_API_URL_FULL%" />
    <link rel="dns-prefetch" href="%VITE_API_URL_FULL%" />
    
    <!-- Critical CSS for instant loading skeleton -->
    <style>
      body { margin: 0; background: #000; }
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--primary-color, #4ade80);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Instant loading indicator (shown while JS loads and parses) -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
