version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "8650:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8561:3001"
    volumes:
      - /mnt/user/appdata/photography-website/photos:/photos
      - /mnt/user/appdata/photography-website/thumbnails:/thumbnails
      - /mnt/user/appdata/photography-website/optimized:/optimized
    environment:
      - PORT=3001
      - PHOTOS_DIR=/photos 