version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "8650:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8561:3001"
    volumes:
      - ./photos:/photos
      - ./thumbnails:/thumbnails
      - ./optimized:/optimized
    environment:
      - PORT=3001
      - PHOTOS_DIR=/photos 