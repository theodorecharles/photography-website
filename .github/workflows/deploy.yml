name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
      
      - name: Build application
        run: npm run build
        # This automatically:
        # 1. Generates static JSON files (with graceful fallback if DB unavailable)
        # 2. Builds frontend (includes service worker)
        # 3. Compiles backend TypeScript
      
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest code
            git pull origin main
            
            # Install dependencies
            npm ci
            cd backend && npm ci
            cd ../frontend && npm ci
            cd ..
            
            # Build application (includes static JSON generation)
            npm run build
            
            # Generate static JSON if database is available
            # (build.js already tries this, but we do it again to ensure fresh data)
            npm run generate-static-json || echo "⚠️  Static JSON generation skipped (will be auto-generated on first album change)"
            
            # Restart services with PM2
            pm2 restart ecosystem.config.cjs
            
            # Show PM2 status
            pm2 status
            
            echo "✅ Deployment complete!"

